<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Linktree</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <img src="profile.jpg" alt="Profile Picture" class="profile-pic">
        <h1>Your Name</h1>
        <p>Your bio or tagline goes here.</p>
        
        <div class="links">
            <a href="https://example.com" target="_blank">Example Link 1</a>
            <a href="https://another-example.com" target="_blank">Example Link 2</a>
            <a href="https://social-media.com" target="_blank">Social Media</a>
            <a href="https://more-links.com" target="_blank">More Links</a>
        </div>
    </div>
</body>
</html>
